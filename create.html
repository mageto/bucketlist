<!DOCTYPE html>
<html>
<head>
	<title>Bucketlist | Create</title>

	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<container>
	<div class="row">
		<nav class="navbar navbar-inverse bg-primary">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Bucketlist</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="create.html">Create Bucketlist <span class="sr-only">(current)</span></a></li>
		        <li><a href="view_bucket.html">View Bucketlist</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
		      <div class="col-md-8 col-md-offset-2">
		        <div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">Create</div>
			        <fieldset>
			          <form style="padding: 33px;" class="col-md-8 col-md-offset-2">
			            <div class="form-group">
			              <label for="title">Title:</label>
			              <input type="text" class="form-control" id="title">
			            </div>
			            <div class="form-group">
			              <label for="description">Description:</label>
			              <textarea class="form-control" id="description"></textarea>
			            </div>
			            <div class="form-group">
			              <label for="activities">Activities:</label>
			              <textarea class="form-control" id="activities"></textarea>
			            </div>
			            <div class="form-group">
			              <label for="year">Year to achieve:</label>
			              <input type="number" class="form-control" id="year">
			            </div>
			            <button style="float: right;" type="submit" class="btn btn-primary">Submit</button>
			          </form>
			        </fieldset>
			        </div>
		        </div>
		      </div>
		     </div>
		</div>
	</div>
</container>
</body>
</html>
