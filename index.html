<!DOCTYPE html>
<html>
<head>
  <title>Bucketlist | Login</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<container>
  <section>
  <h3 class="col-md-offset-5">BUCKETLIST</h3>
  <div class="col-md-1"></div>
    <div class="well col-md-10">
      <div class="col-md-6">
        <legend><h4>Login</h4></legend>
        <fieldset>
          <form>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <button style="float: right;" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </fieldset>
      </div>
      <div class="col-md-6">
        <legend><h4>Register</h4></legend>
        <fieldset>
          <form>
            <div class="form-group">
              <label for="names">Names:</label>
              <input type="names" class="form-control" id="names">
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button style="float: right;" type="submit" class="btn btn-success">Submit</button>
          </form>
        </fieldset>
      </div>
    </div>
  </section>
</container>
</body>
</html>
